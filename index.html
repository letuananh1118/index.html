<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cách thức rút tiền atm</title>
</head>
<body>
    <h2>Cách thức rút tiền</h2>
    <ol>
        <li>Đưa thẻ vào khe ATM</li>
        <li>Nhập mã Pin.Lưu ý lấy tay che lại khi nhập</li>
        <li>Chọn "Rút tiền"</li>
        <li>Nhập số tiền cần rút</li>
        <li>Nhận tiền hoặc thẻ khi máy đưa ra.Nếu có chọn in hóa đơn thì nhận thêm hóa đơn</li>
    </ol>
</body>
</html>
